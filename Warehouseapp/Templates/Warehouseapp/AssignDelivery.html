<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Employee</td>
                <td><select name="staff">
                    <option value="">Select</option>
                    {% for i in data %}
                    <option value="{{i.id}}">{{i.deliveryboy_name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="save" value="Assign">
                    <input type="reset" name="can" value="Cancel"></td>
            </tr>
        </table>
    </form>
</body>
</html>
