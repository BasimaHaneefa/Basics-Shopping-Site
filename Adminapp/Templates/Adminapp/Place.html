<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
      {% csrf_token %} 
    <table border="1">
        
        <tr>
         <td>District</td>
         <td><select name="District">
            <option value="">Select</option>
            {% for i in District %}
            <option value="{{i.id}}" {% if i.id == edit.district.id %} selected {% endif %}>{{i.district_name}}</option>
            {% endfor %}
         </select></td>
        <tr> 
         <td>place</td>
         <td><input type="text" name="txtplace" value="{{edit.place_name}}"></td>
        </tr>
        <tr>
           <td colspan="2" align="center">
               <input type="submit" name="Save" value="Save">
               <input type="reset"  name="Cancel"  value="Cancel">
           </td>
        </tr>
    </table>
    </form>
    <form>
        <table border="1">
        <tr>
             <th>Sl.no</th>
             <th>District</th>
             <th>Place</th>
             <th>Action</th>
         </tr>
         {% for i in place %}
         <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.district.district_name}}</td>
            <td>{{i.place_name}}</td>
            <td><a href="{% url 'webadmin:delPlace' i.id %}">Delete</a> <a href="{% url 'webadmin:editPlace' i.id %}">Edit</a></td>
         </tr>
         {% endfor %}       
        </table>
        </form>
</body>
</html>
