<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
      {% csrf_token %} 
    <table border="1">
        <tr>
            <td>ProductType</td>
            <td><select name="ProductType">
               <option value="">Select</option>
               {% for i in pro %}
               <option value="{{i.id}}">{{i.producttype_name}}</option>
               {% endfor %}
            </select></td>
        </tr> 
        <tr> 
            <td>ProductSubtype</td>
            <td><input type="text" name="txtsubtype" value="{{edit.Subtype_name}}"></td>
        </tr>
        <tr>
           <td colspan="2" align="center">
               <input type="submit" name="Save" value="Save">
               <input type="reset"  name="Cancel"  value="Cancel">
           </td>
        </tr>
    </table>
    </form>
    <form>
        <table border="1">
        <tr>
             <th>Sl.no</th>
             <th>ProductType</th>
             <th>Subtype</th>
             <th>Action</th>
         </tr>
         {% for i in sub %}
         <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.producttype.producttype_name}}</td>
            <td>{{i.subtype_name}}</td>
            <td><a href="{% url 'webadmin:delsubtype' i.id %}">Delete</a> 
         </tr>
         {% endfor %}       
        </table>
        </form>
</body>
</html>
