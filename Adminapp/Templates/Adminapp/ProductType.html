<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
      {% csrf_token %} 
    <table border="1">
        
        <tr>
         <td>ProductType</td>
         <td><input type="text" name="txtpro" value="{{edit.producttype_name}}"></td>
        </tr>
        <tr>
           <td colspan="2" align="center">
               <input type="submit" name="Save" value="Save">
               <input type="reset"  name="Cancel"  value="Cancel">
           </td>
        </tr>
    </table>
    </form>
    <form>
        <table border="1">
        <tr>
             <th>Sl.no</th>
             <th>ProductType</th>
             <th>Action</th>
         </tr>
         {% for i in pro %}
         <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.producttype_name}}</td>
            <td><a href="{% url 'webadmin:delpro' i.id %}">Delete</a> <a href="{% url 'webadmin:editpro' i.id %}">Edit</a></td>
         </tr>
         {% endfor %}       
        </table>
        </form>
</body>
</html>
