{% extends 'Adminapp/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div  id="tab" align="center">
    <form method="post">
      {% csrf_token %} 
    <table border="1">
        
        <tr>
         <td>District</td>
         <td><input type="text" name="txtdis" value="{{edit.district_name}}"></td>
        </tr>
        <tr>
           <td colspan="2" align="center">
               <input type="submit" name="Save" value="Save">
               <input type="reset"  name="Cancel"  value="Cancel">
           </td>
        </tr>
    </table>
    </form>
    <form>
        <table border="1">
        <tr>
             <th>Sl.no</th>
             <th>District</th>
             <th>Action</th>
         </tr>
         {% for i in dis %}
         <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.district_name}}</td>
            <td><a href="{% url 'webadmin:deldis' i.id %}">Delete</a> <a href="{% url 'webadmin:editdis' i.id %}">Edit</a></td>
         </tr>
         {% endfor %}       
        </table>
        </form>
    </div>
</body>
</html>
{% endblock content %}
