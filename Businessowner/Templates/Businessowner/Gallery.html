<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %} 
      <table border="1">
        <tr>
            <td>Photo</td>
            <td><input type="file" name="Photo"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="Submit" value="Save">
                <input type="reset"  name="Cancel"  value="Cancel">
            </td>
        </tr>
      </table>
    </form>
    
        <table border="1">
        <tr>
             <th>Sl.no</th>
             <th>Photo</th>
             <th>Action</th>
         </tr>
         {% for i in gallery %}
         <tr>
            <td>{{forloop.counter}}</td>
            <td><img src="{{i.gallery_photos.url}}" width="100" height="100"></td>
            <td><a href="{% url 'webBusinessowner:DelGallery' i.id %}">Delete</a></td>

         </tr>

         {% endfor %}

    
</body>
</html>
