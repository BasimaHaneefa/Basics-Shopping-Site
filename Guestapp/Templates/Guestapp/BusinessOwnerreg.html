{% extends 'Guestapp/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="tab" align="center">
    <h2>BUSINESS REGISTRATION</h2>    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
<table border="1" align="center">
    <tr>
        <td>Business Name</td>
        <td><input type="text" name="txtname" required> </td>
    </tr>
    <tr>
        <td> About your Business</td>
        <td><input type="text" name="txtabout" required> </td>
    </tr>
    <tr>
        <td>Contact</td>
        <td><input type="number" name="txtnumber" required pattern="[7-9]{1}[0-9]{9}" 
            title="Phone number with 7-9 and remaing 9 digit with 0-9"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="email" name="txtemail" required></td>
    </tr>
    <tr>
        <td>Address</td>
        <td><input type="text" name="txtaddress" required></td>
    </tr>
    <tr>
        <td>District</td>
        <td><select name="District" id="selDistrict" required>
           <option value="">Select</option>
           {% for i in District %}
           <option value="{{i.id}}">{{i.district_name}}</option>
           {% endfor %}
        </select></td>
    </tr>
    <tr>
        <td>Place</td>
        <td><select name="place" id="selplace" required>
            <option value="">Select</option>
           
            </select></td>
    </tr>
    <tr>
        <td>Proof</td>
        <td><input type="file" name="Proof" required></td>
    </tr>
    <tr>
        <td>Photo</td>
        <td><input type="file" name="Photo" required></td>
    </tr>
    <tr>
        <td>Password</td>
    
        <td><input type="password" required name="txtpassword1" ></td>
    </tr>
    <tr>
        <td>Confirm Password</td>
        <td><input type="password" required  name="txtpassword2"></td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <input type="submit" name="Save" value="Save">
            <input type="reset"  name="Cancel"  value="Cancel">
        </td>
    </tr>
</table>
</form>
</div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#selDistrict").change(function () {
        var did = $(this).val();
        var ur = "{% url 'webguest:AjaxPlace' %}";
        $.ajax({
            url: ur,
            data: { disid: did, },
            success: function (data) {
                $("#selplace").html(data);
            },
        });
    });
</script>
{% endblock content %}
